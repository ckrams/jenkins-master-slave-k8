    apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: jenkins-ingress
      annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /
        # Add other annotations as needed, e.g., for SSL/TLS with cert-manager
        # cert-manager.io/cluster-issuer: "letsencrypt-prod" 
    spec:
      ingressClassName: nginx # Or your specific ingress class
      rules:
      - host: jenkins.localdomain # Replace with your desired domain
        http:
          paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jenkins-service # Name of your Jenkins Kubernetes Service
                port:
                  number: 8080 # Port of your Jenkins Service
